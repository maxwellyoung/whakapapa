<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Whakapapa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1c1917;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #78716c;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #292524;
      color: white;
      font-size: 14px;
      font-weight: 500;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .button:hover {
      background: #1c1917;
      transform: translateY(-1px);
    }

    .status {
      margin-top: 48px;
      padding: 16px;
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 12px;
      font-size: 14px;
      color: #92400e;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0c0a09 0%, #1c1917 100%);
      }

      h1 {
        color: #fafaf9;
      }

      p {
        color: #a8a29e;
      }

      .button {
        background: #fafaf9;
        color: #1c1917;
      }

      .button:hover {
        background: #f5f5f4;
      }

      .status {
        background: #422006;
        border-color: #854d0e;
        color: #fcd34d;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Check your connection and try again.
    </p>

    <a href="/" class="button" onclick="window.location.reload(); return false;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try again
    </a>

    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Refreshing...';
        status.style.background = '#dcfce7';
        status.style.borderColor = '#86efac';
        status.style.color = '#166534';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.textContent = 'Still offline. Waiting for connection...';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
